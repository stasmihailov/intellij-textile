plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.18'
}

group 'org.potniype4kin'
version '0.1.2'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'net.java', name: 'textile-j', version: '2.2'

    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.4.2'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.4.2'
    testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.4.2'

    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.13.1'
}

sourceSets {
    main {
        java {
            srcDirs += ['src/main/gen', 'src/main/java']
        }
    }
    test {
        resources {
            srcDirs += ['src/test/resources']
        }
    }
}

test {
    useJUnitPlatform()
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    pluginName 'Textile language support'
    version '2020.1'
}
patchPluginXml {
    changeNotes """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>"""
}